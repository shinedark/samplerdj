<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sampler DJ</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="https://use.fontawesome.com/f74150cfb4.js"></script>
</head>
<body>
	<header class="dope">
		<nav>
			<ul class="clearfix">
				<li><a class="new" href="index.html">New Empty Sampler</a></li>
				<!-- <li><button class="start" >CLick To Start</button></li> -->
			</ul>
		</nav>

		<h1>Sampler Dj</h1>
	
	</header>
			<form id="search-term">
			<input class="search-box" type="text" placeholder="e.g., Future" name="song" size="20" required>	
			</form>
				<div class="search-results">
						<ul class="draggable">
							
						</ul>
				
				</div>
					<div class="templates hidden">
						<li class="result">
						<audio class="asong" src=""></audio>
						<img class="awork" src="">
						<p></p>
						</li>
					</div> 
       		
				<content id="sampler">
					<ul class="artwork droppable">
						
					</ul>
				
				
					<div id="Fx">
						<ul class="Effects">
							<li><span class="tooltip">Press Z</span>Delay</li>
							<li><span class="tooltip">Press X</span>Dub Delay</li>
							<li><span class="tooltip">Press C</span>Low Pass Filter</li>
							<li><span class="tooltip">Press V</span>Reverb</li>
							<li><span class="tooltip">Press B</span>Ping Pong Delay</li>
							<li><span class="tooltip">Press N</span>Flanger</li>
							<li><span class="tooltip">Press M</span>High Pass Filter</li>
							<li><span class="tooltip">Press Sapce</span>Loop</li>
						</ul>
					</div> 
				</content>
 
    <footer class="social">
    	 <hr>
    	 <div>
    	 	<p>Powered by</p>
    	 	<img class="spot" src="images/spotify.png">

    	 </div>
            <h5>Social</h5>
            <ul class="icons">
                <li class="twitter">
                  <a href="https://twitter.com/ShineDarkmusic"><i class="fa fa-twitter"></i></a>
                </li>
                <li class="instagram">
                 <a href="https://www.instagram.com/shinedarkmusic/"><i class="fa fa-instagram"></i></a>
                </li>
                <li class="github">
                 <a href="https://github.com/shinedark"><i class="fa fa-github"></i></a>
                </li>
                <li class="website">
                 <a href="http://www.shinedarkmusic.com/"><i class="fa fa-home"></i></a>
                </li>
            </ul>
	</footer>


<script src="js/pizzicato.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="js/touch.js"></script>
<script src="js/app.js"></script>
</body>
</html>
